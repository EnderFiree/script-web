<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub Community #1 Website!</title>
    <style>
        /* Stile generale */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenitore principale */
        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Animazioni */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Titolo */
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Paragrafi */
        p {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Pulsanti */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Link */
        a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Effetti decorativi */
        .floating-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(255,255,255,0));
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(10px);
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        function redirectToWebsite() {
            window.location.href = "https://fenixresellers.my.canva.site/script-hub-community-1-website";
        }
    </script>
</head>
<body>
    <div class="floating-decoration"></div>
    <div class="container">
        <h1>Script Hub Community #1 Website!</h1>
        <p>Click on Get Script to get the script!</p>
        <div class="button-container">
            <button class="button" onclick="redirectToWebsite()">Get Script</button>
        </div>
    </div>
</body>
</html>
